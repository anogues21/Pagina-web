<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit\_speaker\_order" method="post">
        <label for="model">Model:</label>
        <select id="model" name="model">
          <option value="R4">R4</option>
          <option value="R5">R5</option>
          <option value="SR1">SR1</option>
        </select><br>
        
        <label for="power">Potencia máxima:</label>
        <input type="number" id="power" name="power" min="50" max="100"><br>
        
        <label for="bluetooth">¿Bluetooth?</label>
        <input type="checkbox" id="bluetooth" name="bluetooth"><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br>
        
        <input type="submit" value="Enviar">
      </form>
</body>
</html>
