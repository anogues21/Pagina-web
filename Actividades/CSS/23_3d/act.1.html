<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

.rotate-image {
  transition: transform 0.5s; /* set transition duration and property */
}

.rotate-image:hover {
  transform: rotateY(180deg); /* rotate the image along the Y-axis when hovered */
}

</style>

<body>
    <img src="descarga.jfif" class="rotate-image">
</body>
