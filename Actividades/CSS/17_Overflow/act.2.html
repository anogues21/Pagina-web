<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    box-sizing: border-box;
}

.title {
    font-size: 2.5rem;
    margin-top: 0;
    margin-bottom: 1rem;
    color: #333;
}

.text {
    font-size: 1.1rem;
    line-height: 1.5;
    color: #333;
    overflow: auto;
    height: 20rem;
    padding-right: 1rem;
}


@media (max-width: 767px) {
    .container {
        padding: 1rem;
    }

    .title {
        font-size: 2rem;
    }

    .text {
        font-size: 1rem;
        height: 15rem;
    }
}
</style>
<body>
    <div class="container">
    <table>
        <caption>Mi tabla</caption>
        <thead>
            <tr>
                <th class="title">Título 1</th>
                <th class="title">Título 2</th>
                <th class="title">Título 3</th>
                <th class="title">Título 4</th>
                <th class="title">Título 5</th>
                <th class="title">Título 6</th>
                <th class="title">Título 7</th>
                <th class="title">Título 8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="text">Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
