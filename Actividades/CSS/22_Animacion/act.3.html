<!DOCTYPE html>
<html>
  <head>
    <style>
        .dialogue-container {
  position: relative;
  width: 300px;
  height: 200px;
  margin: 0 auto;
  top: 50%;
  transform: translateY(-50%);
}

.dialogue-bubble {
  position: absolute;
  width: 200px;
  height: 100px;
  background-color: #fff;
  border-radius: 0 0 20px 20px;
  border: 2px solid #000;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.5);
  opacity: 0;
  animation: zoom 1s forwards;
}

.dialogue-text {
  margin: 0;
  padding: 10px;
  text-align: center;
  font-size: 1.2em;
  font-weight: bold;
}

@keyframes zoom {
  0% {
    transform: translate(-50%, -50%) scale(0.5);
    opacity: 0;
  }
  50% {
    transform: translate(-50%, -50%) scale(1.2);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
}
    </style>
  </head>
  <body>
    <div class="dialogue-container">
      <div class="dialogue-bubble">
        <p class="dialogue-text">¡Hola, ¿cómo estás?</p>
      </div>
    </div>
  </body>
</html>
