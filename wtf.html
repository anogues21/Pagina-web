<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia-like Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin-bottom: 5px;
      }

      h1 {
        font-size: 34px;
        font-weight: bold;
      }

      h2 {
        font-size: 28px;
        font-weight: bold;
      }

      h3 {
        font-size: 24px;
        font-weight: bold;
      }

      h4 {
        font-size: 20px;
        font-weight: bold;
      }

      h5 {
        font-size: 16px;
        font-weight: bold;
      }

      h6 {
        font-size: 14px;
        font-weight: bold;
      }

      p {
        margin-bottom: 10px;
        font-size: 16px;
      }

      ul {
        padding-left: 20px;
      }

      li {
        margin-bottom: 5px;
      }

      a {
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      nav {
        background-color: #f9f9f9;
        padding: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        padding: 5px;
      }

      nav a:hover {
        background-color: #ddd;
      }

      aside {
        background-color: #f5f5f5;
        padding: 10px;
        display: inline-block;
        width: 25%;
      }

      article {
        width: 75%;
        float: right;
        padding: 10px;
      }

      footer {
        background-color: #ccc;
        padding: 10px;
        clear: both;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Page Title</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <aside>
      <h3>Navigation</h3>
      <ul>
        <li><a href="#">Section 1</a></li>
        <li><a href="#">Section 2</a></li>
        <li><a href="#">Section 3</a></li>
      </ul>
    </aside>
    <article>
      <h2>Section 1 Title</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor
        elementum neque, ac viverra risus suscipit sit amet.
      </p>
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ul>
      <h2>Section 2 Title</h2>
