<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  .section {
    margin-bottom: 1rem;
}

.section-title {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    display: block;
    text-align: center;
    transition: background-color 0.3s;
}

.section-content {
    padding: 10px 20px;
    display: none;
}

.section-title:focus + .section-content {
    display: block;
}

.section-title:focus {
    background-color: #3e8e41;
}
</style>
<body>
    
    <script src="scripts.js"></script>
</body>
</html>
